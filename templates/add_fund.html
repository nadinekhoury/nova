{% extends "layout.html" %}

{% block title %}
    Add Fund
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-12">
            <div class="center">
                <h1>Add Fund</h1>
                <h3>Create a new fund from the budget for the current council</h3>
            </div>
        </div>
    </div>

    <div class="row margin40">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{{ url_for("add_fund") }}" method="post">
                <div class="form-group">
                    <label for="name">Fund Name:</label>
                    <input type="text" class="form-control max400" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="amount">Fund Amount:</label>
                    <input type="number" min="0" step=".01" class="form-control max400" id="amount" name="amount">
                </div>
                <button type="submit" class="btn btn-default margin15">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
