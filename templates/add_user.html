{% extends "layout.html" %}

{% block title %}
    Add User
{% endblock %}

{% block main %}

    <div class="row">
        <div class="col-md-12">
            <div class="center">
                <h1>Add User</h1>
                <h3>Create a new user account</h3>
            </div>
        </div>
    </div>

    <div class="row margin40">
        <div id="warning" class="alert alert-info">
            <strong>Note</strong> The user's password will be set to "password" until they choose to update it.
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{{ url_for('add_user') }}" method="post">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control max400" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control max400" id="last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control max400" id="email" name="email">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="admin" value="True"> Administrator</label>
                </div>
                {% if current_user.treasurer %}
                    <div class="checkbox">
                        <label><input type="checkbox" name="treasurer" value="True"> Treasurer</label>
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-default margin15">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
